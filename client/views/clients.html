<div class="panel panel-default" ng-init="getClients()">
  <div class="panel-heading">
    <h3 class="panel-title">Clients</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="client in clients">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>{{client.email}}</h4>
            <p>{{client.phone}}</p>
            <a class="btn btn-primary" href="#!/clients/details/{{client._id}}">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
